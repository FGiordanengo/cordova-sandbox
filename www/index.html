<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" 
        content="
        default-src 'self' data: gap: https://ssl.gstatic.com https://unpkg.com 'unsafe-eval'; 
        style-src 'self' https://unpkg.com 'unsafe-inline'; media-src *; 
        img-src 'self' data: content: https://unpkg.com https://*.openstreetmap.org;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="pleaseWait">
            <p>Veuillez patienter</p>
        </div>
        <div class="app hidden">
            <h1>Salut Cordova</h1>
            <p>Cordova est prêt</p>
            <ul>
                <li>Latitude : <span class="latitude"></span>'</li>
                <li>Longitude : <span class="longitude"></span>'</li>
                <li>Précision : <span class="accuracy"></span>m</li>
            </ul>
        </div>
        <div id="mapid"></div>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
